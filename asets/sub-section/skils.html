    <style>
      @import url("https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&display=swap");

      body {
        /* font-family: "Caveat", cursive; */
        color: #0db760;
        /* background: #c7d6cc; */
      }
      a {
        color: #0db760;
      }
      .icon svg {
        height: 3rem;
        width: 3rem;
        /* color: black; */
      }
      .main-skils-container {
        background-color: #0db75f0c;
        height: 100vh;
        width: 69.3125rem;
        margin: 0 auto;
        align-items: center;
      }
      .skils {
        width: 100%;
        height: 100%;
        padding: 0 30%;
      }
      .skil {
        justify-content: space-between;
        align-items: center;
        padding: 1rem 3rem 1rem 1rem;
        margin: 1rem 0rem;
        border-radius: 1rem;
        transition: all 0.5s;
        font-size: 1.5rem;
        font-weight: 700;
        box-shadow: 2px 2px 4px;
      }
      .skil:hover{
        box-shadow: 4px 4px 5px;
        scale: 110%;
      }
      .html {
        border: 2px solid tomato;
        color: tomato;
      }
      .html:hover {
        background-color: rgba(255, 99, 71, 0.267);
      }
      .css,
      .react {
        border: 2px solid rgb(1, 132, 192);
        color: rgb(1, 132, 192);
      }
      .css:hover {
        background-color: rgba(1, 132, 192, 0.301);
      }
      .js {
        border: 2px solid #eec702;
        color: #cfaf0c;
      }
      .js:hover {
        background-color: #eec7024d;
      }
      .react:hover {
        background-color: rgba(1, 132, 192, 0.301);
      }
      .nextJs{
        border: 2px solid black;
        color: black;
      }
      .nextJs:hover{
        background-color: rgba(0, 0, 0, 0.308);
      }
      .vueJs{
        border: 2px solid #81C784;
        color: #4ea952e8;
      }
      .nodeJs {
        border: 2px solid #0db760;
      }
      .vueJs:hover{
        background-color: #81c7844d;
      }
      .nodeJs:hover{
        background-color: #0db75f3d;
      }
    </style>
  </head>
